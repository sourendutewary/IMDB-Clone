<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>IMDB | Movie Details</title>
    <link
      rel="stylesheet"
      href="movieDetails.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <h1>Movie Details</h1>
      <div id="movie_details_container">
        <img
          src=""
          alt=""
          id="poster"
        />
        <div id="info">
          <h2
            id="title"
            class="slide_in"
          ></h2>
          <p
            id="released"
            class="gap_below slide_in"
          ></p>
          <p
            id="genre"
            class="gap_below slide_in"
          ></p>
          <p
            id="director"
            class="gap_below slide_in"
          ></p>
          <p
            id="actors"
            class="gap_below slide_in"
          ></p>
          <p
            id="plot"
            class="gap_below slide_in"
          ></p>
          <p
            id="box_office"
            class="gap_below slide_in"
          ></p>
          <ul
            id="ratings"
            class="slide_in"
          ></ul>
        </div>
      </div>
    </div>
    <script src="./movieDetails.js"></script>
  </body>
</html>
